<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="default">
<head><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"><title>Product List</title></head>
<body>
<div layout:fragment="content" class="row">
    <div class="col-xs-8 col-md-8"><h3><a href="/create" class="btn btn-primary"><span
            class="glyphicon glyphicon-plus-sign"></span> Product</a></h3>
        <h2>Product List</h2>
        <div class="table-responsive">
            <table class="table" id="product-table">
                <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Product Desc</th>
                    <th>Product Price</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td><a th:text="${product.prodName}" th:href="@{'/show/' + ${product.id}}"></a></td>
                    <td th:text="${product.prodDesc}"></td>
                    <td th:text="${product.prodPrice}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
