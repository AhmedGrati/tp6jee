<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="default">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Show Product</title>
</head>
<body>
<div layout:fragment="content" class="row">
    <div class="col-xs-8 col-md-8"><h3><a href="/product" class="btn btn-primary"><span
            class="glyphicon glyphicon-list"></span> Product</a></h3>
        <h2 th:text="${product.prodName}"></h2>
        <h2><img th:src="${product.prodImage}" width="200"/></h2>
        <dl class="list">
            <dt>Product Description</dt>
            <dd th:text="${product.prodDesc}"></dd>
            <dt>Product Description</dt>
            <dd th:text="${product.prodPrice}"></dd>
        </dl>
        <form action="/delete"><input type="hidden" name="id" th:value="${product.id}"/>
            <h2><input type="submit" class="btn btn-danger" value="Delete"
                       onclick="return confirm('Are you sure?');"/><a th:href="@{'/edit/' + ${product.id}}"
                                                                      class="btn btn-warning">Edit</a></h2>
        </form>
    </div>
</div>
</body>
</html>
